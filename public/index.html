<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Your Name" />
  <meta name="description" content="Seal's Anytime Sleep Log SPA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seal's Anytime Sleep Log</title>

  <!-- Normalize + Bootstrap + jQuery UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Seal's Anytime Sleep Log</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCombined" aria-controls="navbarNavCombined" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavCombined">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </ul>

        <!-- Search Form -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="searchName" placeholder="Search by name" aria-label="Search" />
          <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
        </form>

        <!-- Login Button -->
        <button class="btn btn-light ms-3" id="loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4">Welcome, Please Log Your Sleep</h2>
    <form id="sleepForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Your Name" required />
      <input type="date" id="date" class="form-control mb-2" required />
      <input type="time" id="sleepTime" class="form-control mb-2" required />
      <input type="time" id="wakeTime" class="form-control mb-2" required />
      <textarea id="quality" class="form-control mb-2" placeholder="Describe your sleep quality..." rows="3"></textarea>
      <button type="submit" class="btn btn-success">Log Your Sleep</button>
    </form>

    <hr class="my-5" />

    <h2 class="mb-4">Sleep Log Entries</h2>
    <ul id="sleepList" class="list-group"></ul>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white text-center p-3 mt-5">
    <div class="container">
      <p class="mb-0">Seal's Anytime Sleep Log App &copy; 2025 | Built with Bootstrap 5</p>
      <small>All links open in new tabs.</small>
    </div>
  </footer>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
